name: Write and Delete Numerical Value

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at midnight every day

permissions:
  contents: write  # Required permission to write to the repository

jobs:
  write-and-delete:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Write structured number to README.md
        run: |
          echo "Numerical value: $(date +'%m/%d/%y-%I:%M %p')" >> README.md  # Append the current timestamp to README.md in MM/DD/YY-HH:MM format

      - name: Display README.md
        run: |
          cat README.md  # Display the README.md file for debugging purposes

      - name: Commit and Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git commit -m "Update README with structured numerical value at $(date)"
          git push origin main

      - name: Remove numerical value from README.md
        run: |
          sed -i '/Numerical value:/d' README.md  # Remove lines containing 'Numerical value:' from README.md
