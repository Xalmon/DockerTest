name: Write and Delete Numerical Value

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes

permissions:
  contents: write  # Required permission to write to the repository

jobs:
  write-and-delete:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Write numerical value
        run: |
          echo "$(date +'%s')" > value.txt  # Write current timestamp as numerical value to value.txt

      - name: Display value
        run: |
          cat value.txt  # Display the value for debugging purposes

      - name: Commit and Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add value.txt
          git commit -m "Update numerical value at $(date)"
          git push origin main

      - name: Delete numerical value
        run: |
          rm -f value.txt  # Delete the value.txt file
